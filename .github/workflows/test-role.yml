name: Test All Ansible Roles

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test_roles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install 'molecule[docker]' ansible

      - name: Run Molecule tests for all roles
        run: |
          cd ansible-molecule/server/roles
          for role_dir in */; do
            if [ -d "$role_dir/molecule" ]; then
              echo "--> Testing role: $(basename $role_dir)"
              (cd "$role_dir" && molecule test)
            fi
          done
