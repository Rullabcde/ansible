name: Test All Ansible Roles

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test_roles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies and Docker engine
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-pip python3-venv \
            ca-certificates curl gnupg lsb-release ansible

          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
            https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

      - name: Set up Python virtual environment and install dependencies
        run: |
          python3 -m venv ansible-venv
          source ansible-venv/bin/activate
          pip install --upgrade pip wheel
          pip install ansible molecule 'molecule-plugins[docker]'
          pip install molecule[docker] docker pytest testinfra

      - name: Run Molecule tests for all roles
        run: |
          source ansible-venv/bin/activate
          cd ansible-molecule/server/roles
          for role_dir in */; do
            if [ -d "$role_dir/molecule" ]; then
              echo "--> Testing role: $(basename $role_dir)"
              (cd "$role_dir" && molecule test) || exit 1
            fi
          done
          echo "All Ansible roles passed Molecule tests successfully!"
