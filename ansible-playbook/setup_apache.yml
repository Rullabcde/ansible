---
- name: Setup Apache
  hosts: all
  become: yes

  tasks:
  - name: Install Apache
    apt:
      name: apache2
      state: present
      update_cache: yes

  - name: Start and Enable Apache
    service:
      name: apache2
      state: started
      enabled: yes

  - name: Create Simple Index
    copy:
      content: |
        <html>
        <head><title>Halo Ansible</title></head>
        <body><h1>Ini website statis dari Ansible</h1></body>
        </html>
      dest: /var/www/html/index.html
      group: www-data
      owner: www-data
